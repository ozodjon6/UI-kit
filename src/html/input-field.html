<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <div class="main-app">
                <main class="main-page">
                    <div class="row">
                        <div class="col-6 mt-4">
                            <div class="popup-wrap__inner">
                                <form class="registration-wrap">
                                    <div class="registration-wrap__content with-icon">
                                        <div class="registration-wrap__field">
                                            <svg class="icon home-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#home-icon"></use>
                                            </svg>
                                            <div class="registration-wrap__item">
                                                <input id="fullname" type="text" autocomplete="off"
                                                    class="registration-wrap__input" required>
                                                <label for="fullname" class="registration-wrap__item-label">
                                                    Label normal
                                                </label>
                                            </div>
                                            <div class="icon-right">
                                                <svg class="icon hide-icon" width="16" height="16">
                                                    <use xlink:href="./assets/icons/sprite.svg#eye-icon"></use>
                                                </svg>
                                            </div>
                                            <div class="helper-text d-flex a-center justify-content-between">
                                                <span class="helper-text__text">Helper normal</span>
                                                <p>0/20</p>
                                            </div>
                                            <span class="registration-wrap__error">Error text</span>
                                        </div>
                                        <div class="registration-wrap__field">
                                            <svg class="icon home-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#home-icon"></use>
                                            </svg>
                                            <div class="registration-wrap__item">
                                                <input id="fullname" type="text" autocomplete="on" value="Filling text"
                                                    class="registration-wrap__input" required>
                                                <label for="fullname" class="registration-wrap__item-label">
                                                    Label normal
                                                </label>
                                            </div>
                                            <div class="icon-right">
                                                <svg class="icon hide-icon" width="16" height="16">
                                                    <use xlink:href="./assets/icons/sprite.svg#eye-icon"></use>
                                                </svg>
                                            </div>
                                            <div class="helper-text d-flex a-center justify-content-between">
                                                <span class="helper-text__text">Helper normal</span>
                                                <p>0/20</p>
                                            </div>
                                            <span class="registration-wrap__error">Error text</span>
                                        </div>
                                        <div class="registration-wrap__field">
                                            <svg class="icon home-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#home-icon"></use>
                                            </svg>
                                            <div class="registration-wrap__item">
                                                <input id="fullname" type="text" autocomplete="on" disabled
                                                    class="registration-wrap__input" required>
                                                <label for="fullname" class="registration-wrap__item-label">
                                                    Label normal
                                                </label>
                                            </div>
                                            <div class="icon-right">
                                                <svg class="icon hide-icon" width="16" height="16">
                                                    <use xlink:href="./assets/icons/sprite.svg#eye-icon"></use>
                                                </svg>
                                            </div>
                                            <div class="helper-text d-flex a-center justify-content-between">
                                                <span class="helper-text__text">Helper normal</span>
                                                <p>0/20</p>
                                            </div>
                                            <span class="registration-wrap__error">Error text</span>
                                        </div>
                                        <div class="registration-wrap__field error">
                                            <svg class="icon home-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#home-icon"></use>
                                            </svg>
                                            <div class="registration-wrap__item">
                                                <input id="fullname" type="text" autocomplete="on"
                                                    class="registration-wrap__input" required>
                                                <label for="fullname" class="registration-wrap__item-label">
                                                    Label normal
                                                </label>
                                            </div>
                                            <div class="icon-right">
                                                <svg class="icon hide-icon" width="16" height="16">
                                                    <use xlink:href="./assets/icons/sprite.svg#eye-icon"></use>
                                                </svg>
                                            </div>
                                            <div class="helper-text d-flex a-center justify-content-between">
                                                <span class="helper-text__text">Helper normal</span>
                                                <p>0/20</p>
                                            </div>
                                            <span class="registration-wrap__error">Error text</span>
                                        </div>
                                        <div class="registration-wrap__field error">
                                            <svg class="icon home-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#home-icon"></use>
                                            </svg>
                                            <div class="registration-wrap__item">
                                                <input id="fullname" type="text" autocomplete="on" value="Filling text"
                                                    class="registration-wrap__input" required>
                                                <label for="fullname" class="registration-wrap__item-label">
                                                    Label normal
                                                </label>
                                            </div>
                                            <div class="icon-right">
                                                <svg class="icon hide-icon" width="16" height="16">
                                                    <use xlink:href="./assets/icons/sprite.svg#eye-icon"></use>
                                                </svg>
                                            </div>
                                            <div class="helper-text d-flex a-center justify-content-between">
                                                <span class="helper-text__text">Helper normal</span>
                                                <p>0/20</p>
                                            </div>
                                            <span class="registration-wrap__error">Error text</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-6 mt-4">
                            <div class="popup-wrap__inner">
                                <form class="registration-wrap">
                                    <div class="registration-wrap__content">
                                        <div class="registration-wrap__field">
                                            <input type="text" class="registration-wrap__input"
                                                placeholder="Ваше имя и фамилия">
                                            <span class="registration-wrap__error">error text</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
