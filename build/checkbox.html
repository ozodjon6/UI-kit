<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web app | Home Page</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <div class="main-app">
                <main class="main-page checkbox">
                    <div class="container" style="margin: 0 auto;">
                        <div class="row">
                            <div class="col-12 mb-5 d-flex a-center">
                                <i class="" style="margin-right: 24px; width: 20%;">Normal + Hover:</i>
                                <div class="checkbox__item">
                                    <label
                                        class="registration-wrap__field size-s registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-m registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-l registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 mb-5 d-flex a-center">
                                <i class="" style="margin-right: 24px; width: 20%">Active + Hover:</i>
                                <div class="checkbox__item">
                                    <label
                                        class="registration-wrap__field size-s registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask active">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-m registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask active">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-l registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask active">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 mb-5 d-flex a-center">
                                <i class="" style="margin-right: 24px; width: 20%">Error:</i>
                                <div class="checkbox__item">
                                    <label
                                        class="registration-wrap__field size-s registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask error">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-m registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask error">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-l registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked>
                                        <span class="registration-wrap__mask error">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 mb-5 d-flex a-center">
                                <i class="" style="margin-right: 24px; width: 20%">Disabled:</i>
                                <div class="checkbox__item">
                                    <label
                                        class="registration-wrap__field size-s registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked disabled>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-m registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked disabled>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                    <label
                                        class="registration-wrap__field size-l registration-wrap__label d-flex a-center">
                                        <input type="checkbox" class="registration-wrap__checkbox" checked disabled>
                                        <span class="registration-wrap__mask">
                                            <svg class="icon check-icon" width="16" height="16">
                                                <use xlink:href="./assets/icons/sprite.svg#check-icon"></use>
                                            </svg>
                                        </span>
                                        <span class="registration-wrap__text">Label</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
